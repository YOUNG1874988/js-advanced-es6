class Father {
    constructor(x,y) {
        this.x = x;
        this.y = y;
    }
    sum(){
        console.log(this.x + this.y)
    }
}

class Son extends Father {
    constructor(x,y) {
        //可以这样理解，即使用继承extends定义的子类虽然使用的是父类的属性和方法，但是
        //在子类实例中进行传值的时候必须把值赋予父类的属性，因为父类的属性和方法是绑定在一起的
        super(x,y);
    }
}
//即这里的3，2虽然通过参数传进去了，但是还是属于子类，要通过super把值给父类后，父类的方法才能正常使用
const son = new Son(3,2);
son.sum()
    const son1 = new Son(33,44);
son1.sum()
