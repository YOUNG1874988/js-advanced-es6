<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var car = (function() {
            var start = 13;
            var total = 0;
            return {
                // 正常的总价格
                price: function(n) {
                    // 如果在3公里之内
                    if (n <= 3) {
                        total = start
                    }
                    // 如果大于3公里
                    else {
                        total = start + (n - 3) * 5
                    }
                    return total
                },
                // 堵车之后的费用
                yd: function(flag) {
                    return flag ? total + 10 : total;
                }
            }
        })()
        console.log(car.price(8))
        console.log(car.yd(true))
    </script>
</body>

</html>
