<body>
    <script>
        var name = 'the window'
        var object = {
            name: 'My object',
            getNameFunc: function() {
                return function() {
                    return this.name
                }
            }
        }

        //这里相当于一个立即执行函数，而立即执行函数里面的this指向window，故
        console.log(object.getNameFunc()())
    </script>
