<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 这里的fn()就是一个闭包：有权访问另外一个函数作用域中变量的函数，它是一个函数，closure
        function fn() {
            var num = 10

            function fun() {
                console.log(num)
            }
            fun()
        }
        fn()
    </script>
</body>

</html>
