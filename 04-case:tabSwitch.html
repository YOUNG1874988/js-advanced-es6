<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/tab.js">
    </script>
    <style>
        body {
            padding: 20px 0;
        }
        
        h4 {
            text-align: center;
        }
        
        .tabsbox {
            border: 1px solid orange;
            width: 400px;
            height: 300px;
            position: absolute;
            left: 50%;
            margin-left: -200px;
        }
        
        .navbar {
            border: 1px solid #ccc;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        
        .navbar ul {
            margin: 0;
            padding: 0;
            /* 为了解决给li设置inline-block后的间隔问题，给ul设置font-size为0
            再给li设置font-size，可以消除间隔 */
            font-size: 0;
        }
        
        .navbar ul li {
            position: relative;
            font-size: 14px;
            list-style: none;
            /* float: left; */
            display: inline-block;
            width: 65px;
            height: 40px;
            /* background-color: orange; */
            text-align: center;
            line-height: 40px;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            margin-bottom: -1px;
        }
        
        .iconfont {
            /* overflow: hidden; */
            width: 8px;
            height: 8px;
            line-height: 8px;
            display: inline-block;
            font-size: 10px;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1000;
            background-color: orange;
            border-bottom-left-radius: 100%;
            padding: 0 0 3px 3px;
            color: white;
            background-color: black;
        }
        
        .tabsbox .navbar .li-active {
            border-bottom: 1px solid white;
        }
        
        .tabadd {
            position: absolute;
            right: 10px;
            top: 12px;
        }
        
        .tabadd span {
            font-size: 12px;
            /* color: #ccc; */
            border: 1px solid #ccc;
            width: 15px;
            text-align: center;
            display: block;
            line-height: 15px;
            text-indent: 1px;
            color: rgba(1, 1, 1, .7)
        }
        /* 默认显示内容1 */
        
        .content section {
            /* display: none; */
        }
    </style>
</head>

<body>
    <div>

        <h4>JS面向对象 动态添加标签页</h4>
        <div class="tabsbox" id="tab">
            <!--    tab标签-->
            <nav class="navbar">
                <ul>
                    <li class="li-active"><span>测试1</span><span class="iconfont icon-guanbi">×</span></li>
                    <li><span>测试2</span><span class="iconfont icon-guanbi">×</span></li>
                    <li><span>测试3</span><span class="iconfont icon-guanbi">×</span></li>
                </ul>
                <div class="tabadd">
                    <span>+</span>
                </div>
            </nav>
            <div class="content">
                <section style="display: block;">测试1内容</section>
                <section style="display: none;">测试2内容</section>
                <section style="display: none;">测试3内容</section>
            </div>
        </div>
    </div>


</body>

</html>
