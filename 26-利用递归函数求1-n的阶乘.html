<body>
    <script>
        // 利用递归函数求1*2*3*3*...n
        function fn(n) {
            if (n == 1) {
                // 当n为1时会返回1，终止函数的递归
                return 1
            }
            return n * fn(n - 1)
        }
        console.log(fn(20))
    </script>
