<body>
    <!-- 利用递归函数求斐波那契数列：数列的某一项等于其前一项和第前2项的和 -->
    <script>
        function fn(n) {
            // 设定初始的2个值，当后面的函数递归到这2个值时可以找到
            if (n == 1 || n == 2) {
                return 1
            }
            return fn(n - 1) + fn(n - 2)
        }

        console.log(fn(4))
    </script>
