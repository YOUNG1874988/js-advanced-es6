<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class Father {
            say() {

                return '我是爸爸'
            }
        }

        class Son extends Father {
            // 类中的方法遵循就近原则，一层一层往上找
            say() {
                // super.say(),调用父类中的普通函数
                console.log(super.say() + '的儿子')
            }
        }
        var sonone = new Son()
        sonone.say()
    </script>
</body>

</html>
