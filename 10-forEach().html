<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var arr = [1, 2, 3]
            // 数组迭代
        arr.forEach(function(value, index, array) {
                console.log('the number belong this index is' + value + 'and the index is' + index)
                console.log(array)
            })
            // 数组筛选
        var newarr = arr.filter(function(value, index) {
            console.log('array filter is:')
            return value >= 0
        })
        console.log(newarr)
            // 查找数组中是否有符合条件的元素
        var flag = arr.some(function(value) {
            return value < 2
        })
        console.log(flag)
    </script>

</body>
